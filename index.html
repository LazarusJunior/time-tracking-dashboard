<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Time Tracking Dashboard</title>
    <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@300;400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="dashboard">
        <div class="profile">
            <div class="profile-top">
                <img src="images/image-jeremy.png" alt="Jeremy Robson">
                <p>Report for</p>
                <h1>Jeremy Robson</h1>
            </div>
            <div class="time-select">
                <button>Daily</button>
                <button class="active">Weekly</button>
                <button>Monthly</button>
            </div>
        </div>

        <div class="card work">
            <div class="card-header"></div>
            <div class="card-content">
                <div class="card-title">
                    <h2>Work</h2>
                    <img src="images/icon-ellipsis.svg" alt="menu">
                </div>
                <div class="hours">32hrs</div>
                <div class="previous">Last Week - 36hrs</div>
            </div>
        </div>

        <div class="card play">
            <div class="card-header"></div>
            <div class="card-content">
                <div class="card-title">
                    <h2>Play</h2>
                    <img src="images/icon-ellipsis.svg" alt="menu">
                </div>
                <div class="hours">10hrs</div>
                <div class="previous">Last Week - 8hrs</div>
            </div>
        </div>

        <div class="card study">
            <div class="card-header"></div>
            <div class="card-content">
                <div class="card-title">
                    <h2>Study</h2>
                    <img src="images/icon-ellipsis.svg" alt="menu">
                </div>
                <div class="hours">4hrs</div>
                <div class="previous">Last Week - 7hrs</div>
            </div>
        </div>

        <div class="card exercise">
            <div class="card-header"></div>
            <div class="card-content">
                <div class="card-title">
                    <h2>Exercise</h2>
                    <img src="images/icon-ellipsis.svg" alt="menu">
                </div>
                <div class="hours">4hrs</div>
                <div class="previous">Last Week - 5hrs</div>
            </div>
        </div>

        <div class="card social">
            <div class="card-header"></div>
            <div class="card-content">
                <div class="card-title">
                    <h2>Social</h2>
                    <img src="images/icon-ellipsis.svg" alt="menu">
                </div>
                <div class="hours">5hrs</div>
                <div class="previous">Last Week - 10hrs</div>
            </div>
        </div>

        <div class="card self-care">
            <div class="card-header"></div>
            <div class="card-content">
                <div class="card-title">
                    <h2>Self Care</h2>
                    <img src="images/icon-ellipsis.svg" alt="menu">
                </div>
                <div class="hours">2hrs</div>
                <div class="previous">Last Week - 2hrs</div>
            </div>
        </div>
    </div>
</body>
</html>
